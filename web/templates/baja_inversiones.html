<!DOCTYPE html>
<html>

<head>
  <title>Clientes</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>
  <h1>Eliminar Inversion</h1>
  <!-- <form action="/clientes" method="post">
    <input type="submit" name="clientes" value="Buscar">
    <input type="text" name="campo_rfc" placeholder="RFC">
  </form> -->
  <form action="/baja_inversiones" id="miFormulario" method="post" class="header">
    <a href="/" class="boton">Inicio</a>
    <input type="submit" name="clientes" value="Buscar">
    

  </form>

  {% if mensaje != '' %}
  <p>{{ mensaje }}</p>
  {% endif %}
  <table id="miTabla">
    <thead>
      <tr>
        <th name="id">Número de Inversión</th>
        <th name="folio_Inversion">Folio Inversion</th>
        <th name="folio_contrato">Folio Contrato</th>
        <th name="clave_tasa">Clave Tasa</th>
        <th name="tipo_inversion">Tipo Inversion</th>
        <th name="monto_invertido">Monto Invertido</th>
        <th name="monto_ganado">Monto Ganado</th>
        <th name="ganancias">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      {% for inversion in inversiones %}
      <tr id="{{ inversion[0] }}">
        {% for i in inversion %}
          <td value="{{i}}">{{ i }}</td>
        {% endfor %}
        <td>
          <form action="/eliminar_inversion" method="post" class="form_ganancias">
            <input type="hidden" name="id" value="{{ inversion[0] }}">
            <input type="hidden" name="folio_inversion" value="{{ inversion[1] }}">
            <input type="hidden" name="folio_contrato" value="{{ inversion[2] }}">
            <input type="hidden" name="clave_tasa" value="{{ inversion[3] }}">
            <input type="hidden" name="tipo_inversion" value="{{ inversion[4] }}">
            <input type="hidden" name="monto_invertido" value="{{ inversion[5] }}">
            <input type="hidden" name="monto_ganado" value="{{ inversion[6] }}">
            <input type="submit" name="ganancias" value="Eliminar" onclick="confirmarEliminacion(event);">
          </form>  
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  <script src="{{ url_for('static', filename='filtros.js') }}"></script>
  <script src="{{ url_for('static', filename='baja_inversiones.js') }}"></script>


</body>
</html>
