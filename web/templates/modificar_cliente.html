<!DOCTYPE html>
<html>

<head>
  <title>Clientes</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>
  <h1>Modificar Cliente</h1>
  <!-- <form action="/clientes" method="post">
    <input type="submit" name="clientes" value="Buscar">
    <input type="text" name="campo_rfc" placeholder="RFC">
  </form> -->
  <form action="/modificar_cliente" id="miFormulario" method="post" class="header">
    <a href="/" class="boton">Inicio</a>
    <input type="submit" name="clientes" value="Buscar">
    

  </form>

  {% if mensaje != '' %}
  <p>{{ mensaje }}</p>
  {% endif %}
  <table id="miTabla">
    <thead>
      <tr>
        <th name="rfc">RFC</th>
        <th name="nombre">Nombre</th>
        <th name="apellido_paterno">Apellido Paterno</th>
        <th name="apellido_materno">Apellido Materno</th>
        <th name="direccion">Dirección</th>
        <th name="telefono">Teléfono</th>
        <th name="email">Email</th>
        <th name="sucursal">Sucursal</th>
        <th name="ganancias">Modificar</th>
      </tr>
    </thead>
    <tbody>
      {% for cliente in clientes %}
      <tr id="{{ cliente[0] }}">
        {% for i in cliente %}
          <td value="{{i}}">{{ i }}</td>
        {% endfor %}
        <td>
          <form action="/modificacion_cliente" method="post" class="form_ganancias">
            <input type="hidden" name="rfc" value="{{ cliente[0] }}">
            <input type="hidden" name="nombre" value="{{ cliente[1] }}">
            <input type="hidden" name="apellido_paterno" value="{{ cliente[2] }}">
            <input type="hidden" name="apellido_materno" value="{{ cliente[3] }}">
            <input type="hidden" name="direccion" value="{{ cliente[4] }}">
            <input type="hidden" name="telefono" value="{{ cliente[5] }}">
            <input type="hidden" name="email" value="{{ cliente[6] }}">
            <input type="hidden" name="sucursal" value="{{ cliente[7] }}">
            <input type="submit" name="ganancias" value="Modificar" onclick="enviarDatosCliente('{{ cliente[0] }}')">
          </form>  
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  <script src="{{ url_for('static', filename='filtros.js') }}"></script>
  <script src="{{ url_for('static', filename='modificar_clientes.js') }}"></script>


</body>
</html>
